<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng - SilverShine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">SilverShine</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Sản phẩm</a></li>
                    <li class="nav-item ms-3 dropdown" id="account-nav"></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh sách đơn hàng</h2>
            <button id="seedOrdersBtn" class="btn btn-sm btn-secondary">Tạo đơn hàng test</button>
        </div>

        <!-- Thanh công cụ lọc -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" id="searchEmail" class="form-control" placeholder="Tìm theo email khách">
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select">
                    <option value="">-- Lọc theo trạng thái --</option>
                    <option value="Chờ xử lý">Chờ xử lý</option>
                    <option value="Đang giao">Đang giao</option>
                    <option value="Hoàn thành">Hoàn thành</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="sortOption" class="form-select">
                    <option value="">-- Sắp xếp theo --</option>
                    <option value="name-asc">Tên A-Z</option>
                    <option value="total-asc">Tổng tiền tăng dần</option>
                    <option value="total-desc">Tổng tiền giảm dần</option>
                    <option value="date-new">Ngày đặt mới nhất</option>
                    <option value="date-old">Ngày đặt cũ nhất</option>
                </select>
            </div>
            <div class="col-md-3 text-end">
                <button id="clearFilters" class="btn btn-outline-secondary">Xóa lọc</button>
            </div>
        </div>

        <div id="orders-container"></div>
    </div>
    <div class="container mt-4">
        <h3 class="mb-3">Thống kê đơn hàng</h3>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-3 shadow-sm">
                    <h5>Doanh thu theo tháng</h5>
                    <canvas id="chartRevenue"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card p-3 shadow-sm">
                    <h5>Số đơn theo trạng thái</h5>
                    <canvas id="chartStatus"></canvas>
                </div>
            </div>

            <div class="col-md-12 mb-4">
                <div class="card p-3 shadow-sm">
                    <h5>Sản phẩm bán chạy</h5>
                    <canvas id="chartProducts"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="orders.js"></script>
</body>

</html>
